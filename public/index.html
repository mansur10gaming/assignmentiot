<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="IoT Sensor Device Management System - Manage sensor devices in your IoT system">
  <title>IoT Sensor Device Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="app-wrapper">
    <!-- Header -->
    <header class="app-header">
      <div class="header-content">
        <div class="header-title">
          <div class="icon-wrapper">
            <i class="fas fa-network-wired"></i>
          </div>
          <div>
            <h1>IoT Sensor Hub</h1>
            <p>Real-time Sensor Device Management System</p>
          </div>
        </div>
        <div class="header-stats">
          <div class="stat-item">
            <i class="fas fa-microchip"></i>
            <span id="totalDevices">0</span>
            <small>Devices</small>
          </div>
          <div class="stat-item">
            <i class="fas fa-check-circle"></i>
            <span id="activeDevices">0</span>
            <small>Active</small>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Add Sensor Form Card -->
      <section class="card form-card">
        <div class="card-header">
          <h2><i class="fas fa-plus-circle"></i> Register New Sensor Device</h2>
        </div>
        <div class="card-body">
          <div id="sensorAlert" class="alert"></div>
          
          <form id="sensorForm" class="sensor-form">
            <div class="form-grid">
              <div class="form-field">
                <label><i class="fas fa-tag"></i> Device Name</label>
                <input type="text" id="deviceName" placeholder="e.g., Temperature Sensor 01" required />
              </div>
              
              <div class="form-field">
                <label><i class="fas fa-fingerprint"></i> Device ID</label>
                <input type="text" id="deviceId" placeholder="e.g., SENSOR-001" required />
              </div>
              
              <div class="form-field">
                <label><i class="fas fa-thermometer-half"></i> Sensor Type</label>
                <select id="sensorType" required>
                  <option value="Temperature">üå°Ô∏è Temperature</option>
                  <option value="Humidity">üíß Humidity</option>
                  <option value="Motion">üö∂ Motion</option>
                  <option value="Light">üí° Light</option>
                  <option value="Pressure">üìä Pressure</option>
                  <option value="Gas">‚òÅÔ∏è Gas</option>
                  <option value="Proximity">üì° Proximity</option>
                  <option value="Other">üîß Other</option>
                </select>
              </div>
              
              <div class="form-field">
                <label><i class="fas fa-map-marker-alt"></i> Location</label>
                <input type="text" id="location" placeholder="e.g., Building A, Room 101" required />
              </div>
              
              <div class="form-field">
                <label><i class="fas fa-power-off"></i> Status</label>
                <select id="status" required>
                  <option value="Active">üü¢ Active</option>
                  <option value="Inactive">‚ö™ Inactive</option>
                  <option value="Maintenance">üü° Maintenance</option>
                  <option value="Error">üî¥ Error</option>
                </select>
              </div>
              
              <div class="form-field">
                <label><i class="fas fa-ruler"></i> Unit</label>
                <input type="text" id="unit" placeholder="e.g., Celsius, Percent, Lux" />
              </div>
              
              <div class="form-field full-width">
                <label><i class="fas fa-chart-line"></i> Last Reading</label>
                <input type="number" id="lastReading" step="0.01" placeholder="Enter sensor reading value" />
              </div>
            </div>
            
            <div class="form-actions">
              <button type="button" class="btn btn-primary" onclick="addSensorDevice()">
                <i class="fas fa-plus"></i> Add Sensor Device
              </button>
              <button type="button" class="btn btn-secondary" onclick="clearSensorForm()">
                <i class="fas fa-redo"></i> Clear Form
              </button>
            </div>
          </form>
        </div>
      </section>

      <!-- Sensor Devices Grid -->
      <section class="card devices-card">
        <div class="card-header">
          <h2><i class="fas fa-th-large"></i> Sensor Devices</h2>
          <button class="btn-icon" onclick="loadSensorDevices()" title="Refresh">
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>
        <div class="card-body">
          <div id="sensorsLoading" class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Loading sensor devices...</span>
          </div>
          
          <div id="sensorsGrid" class="sensors-grid" style="display:none;"></div>
          
          <div id="sensorsEmpty" class="empty-state" style="display:none;">
            <i class="fas fa-inbox"></i>
            <h3>No Sensor Devices Found</h3>
            <p>Start by adding your first sensor device to begin monitoring your IoT system.</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';
    let currentEditId = null;

    // Alert functions
    function showAlert(elementId, message, type) {
      const alert = document.getElementById(elementId);
      alert.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
      alert.className = `alert alert-${type}`;
      alert.style.display = 'block';
      setTimeout(() => {
        alert.style.display = 'none';
      }, 5000);
    }

    // Get sensor icon based on type
    function getSensorIcon(type) {
      const icons = {
        'Temperature': 'fa-thermometer-half',
        'Humidity': 'fa-tint',
        'Motion': 'fa-running',
        'Light': 'fa-lightbulb',
        'Pressure': 'fa-compress',
        'Gas': 'fa-cloud',
        'Proximity': 'fa-broadcast-tower',
        'Other': 'fa-microchip'
      };
      return icons[type] || 'fa-microchip';
    }

    // Get sensor color based on type
    function getSensorColor(type) {
      const colors = {
        'Temperature': '#EF4444',
        'Humidity': '#3B82F6',
        'Motion': '#10B981',
        'Light': '#F59E0B',
        'Pressure': '#8B5CF6',
        'Gas': '#6B7280',
        'Proximity': '#EC4899',
        'Other': '#6366F1'
      };
      return colors[type] || '#6366F1';
    }

    // Format reading with visual indicator
    function formatReading(value, unit, type) {
      if (value === null || value === undefined) return 'N/A';
      
      let displayValue = parseFloat(value).toFixed(2);
      let indicator = '';
      
      // Add visual indicators based on sensor type
      if (type === 'Temperature') {
        if (value > 30) indicator = 'üî•';
        else if (value < 10) indicator = '‚ùÑÔ∏è';
        else indicator = 'üå°Ô∏è';
      } else if (type === 'Humidity') {
        if (value > 70) indicator = 'üíß';
        else if (value < 30) indicator = 'üèúÔ∏è';
        else indicator = 'üí®';
      } else if (type === 'Motion') {
        indicator = value > 0 ? 'üö∂' : 'üõë';
      } else if (type === 'Light') {
        indicator = value > 500 ? '‚òÄÔ∏è' : 'üåô';
      }
      
      return `${indicator} ${displayValue} ${unit || ''}`;
    }

    // Add Sensor Device
    function addSensorDevice() {
      const deviceName = $('#deviceName').val().trim();
      const deviceId = $('#deviceId').val().trim();
      const sensorType = $('#sensorType').val();
      const location = $('#location').val().trim();
      const status = $('#status').val();
      const unit = $('#unit').val().trim() || 'Celsius';
      const lastReading = parseFloat($('#lastReading').val()) || 0;

      if (!deviceName || !deviceId || !location) {
        showAlert('sensorAlert', 'Please fill in all required fields (Device Name, Device ID, Location)', 'error');
        return;
      }

      $.ajax({
        url: `${API_URL}/items`,
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
          deviceName,
          deviceId,
          sensorType,
          location,
          status,
          unit,
          lastReading
        }),
        success: function(data) {
          showAlert('sensorAlert', 'Sensor device added successfully!', 'success');
          clearSensorForm();
          loadSensorDevices();
        },
        error: function(xhr) {
          const message = xhr.responseJSON?.message || 'Error adding sensor device';
          showAlert('sensorAlert', message, 'error');
        }
      });
    }

    // Update Sensor Device
    function updateSensorDevice() {
      if (!currentEditId) return;
      
      const deviceName = $('#deviceName').val().trim();
      const deviceId = $('#deviceId').val().trim();
      const sensorType = $('#sensorType').val();
      const location = $('#location').val().trim();
      const status = $('#status').val();
      const unit = $('#unit').val().trim() || 'Celsius';
      const lastReading = parseFloat($('#lastReading').val()) || 0;

      if (!deviceName || !deviceId || !location) {
        showAlert('sensorAlert', 'Please fill in all required fields', 'error');
        return;
      }

      $.ajax({
        url: `${API_URL}/items/${currentEditId}`,
        method: 'PUT',
        contentType: 'application/json',
        data: JSON.stringify({
          deviceName,
          deviceId,
          sensorType,
          location,
          status,
          unit,
          lastReading
        }),
        success: function(data) {
          showAlert('sensorAlert', 'Sensor device updated successfully!', 'success');
          clearSensorForm();
          currentEditId = null;
          $('.form-actions button:first').html('<i class="fas fa-plus"></i> Add Sensor Device').attr('onclick', 'addSensorDevice()');
          loadSensorDevices();
        },
        error: function(xhr) {
          const message = xhr.responseJSON?.message || 'Error updating sensor device';
          showAlert('sensorAlert', message, 'error');
        }
      });
    }

    // Clear Form
    function clearSensorForm() {
      $('#deviceName').val('');
      $('#deviceId').val('');
      $('#sensorType').val('Temperature');
      $('#location').val('');
      $('#status').val('Active');
      $('#unit').val('Celsius');
      $('#lastReading').val('');
      currentEditId = null;
      $('.form-actions button:first').html('<i class="fas fa-plus"></i> Add Sensor Device').attr('onclick', 'addSensorDevice()');
    }

    // Edit Sensor Device
    function editSensorDevice(id) {
      $.ajax({
        url: `${API_URL}/items/${id}`,
        method: 'GET',
        success: function(device) {
          $('#deviceName').val(device.deviceName);
          $('#deviceId').val(device.deviceId);
          $('#sensorType').val(device.sensorType);
          $('#location').val(device.location);
          $('#status').val(device.status);
          $('#unit').val(device.unit);
          $('#lastReading').val(device.lastReading);
          
          currentEditId = id;
          $('.form-actions button:first').html('<i class="fas fa-save"></i> Update Sensor Device').attr('onclick', 'updateSensorDevice()');
          
          // Scroll to form
          document.querySelector('.form-card').scrollIntoView({ behavior: 'smooth', block: 'start' });
        },
        error: function(xhr) {
          showAlert('sensorAlert', 'Error loading sensor device', 'error');
        }
      });
    }

    // Delete Sensor Device
    function deleteSensorDevice(id) {
      if (confirm('Are you sure you want to delete this sensor device?')) {
        $.ajax({
          url: `${API_URL}/items/${id}`,
          method: 'DELETE',
          success: function(data) {
            showAlert('sensorAlert', 'Sensor device deleted successfully!', 'success');
            loadSensorDevices();
          },
          error: function(xhr) {
            const message = xhr.responseJSON?.message || 'Error deleting sensor device';
            showAlert('sensorAlert', message, 'error');
          }
        });
      }
    }

    // Load Sensor Devices
    function loadSensorDevices() {
      $('#sensorsLoading').show();
      $('#sensorsGrid').hide();
      $('#sensorsEmpty').hide();

      $.ajax({
        url: `${API_URL}/items`,
        method: 'GET',
        success: function(data) {
          const devices = data.items || [];
          
          // Update stats
          $('#totalDevices').text(devices.length);
          $('#activeDevices').text(devices.filter(d => d.status === 'Active').length);
          
          if (devices.length === 0) {
            $('#sensorsEmpty').show();
            $('#sensorsGrid').hide();
            $('#sensorsLoading').hide();
            return;
          }

          // Render sensor cards
          const grid = $('#sensorsGrid');
          grid.empty();
          
          devices.forEach(device => {
            const sensorColor = getSensorColor(device.sensorType);
            const sensorIcon = getSensorIcon(device.sensorType);
            const statusClass = device.status.toLowerCase();
            
            const card = $(`
              <div class="sensor-card" data-status="${statusClass}">
                <div class="sensor-card-header" style="border-left: 4px solid ${sensorColor}">
                  <div class="sensor-icon" style="background: ${sensorColor}20; color: ${sensorColor}">
                    <i class="fas ${sensorIcon}"></i>
                  </div>
                  <div class="sensor-info">
                    <h3>${device.deviceName}</h3>
                    <p class="sensor-id"><i class="fas fa-fingerprint"></i> ${device.deviceId}</p>
                  </div>
                  <div class="sensor-status status-${statusClass}">
                    <span class="status-dot"></span>
                    ${device.status}
                  </div>
                </div>
                <div class="sensor-card-body">
                  <div class="sensor-detail">
                    <i class="fas fa-thermometer-half"></i>
                    <div>
                      <label>Sensor Type</label>
                      <span>${device.sensorType}</span>
                    </div>
                  </div>
                  <div class="sensor-detail">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                      <label>Location</label>
                      <span>${device.location}</span>
                    </div>
                  </div>
                  <div class="sensor-reading">
                    <div class="reading-value" style="color: ${sensorColor}">
                      ${formatReading(device.lastReading, device.unit, device.sensorType)}
                    </div>
                    <div class="reading-time">
                      <i class="fas fa-clock"></i> ${new Date(device.lastUpdate).toLocaleString()}
                    </div>
                  </div>
                </div>
                <div class="sensor-card-actions">
                  <button class="btn-icon btn-edit" onclick="editSensorDevice('${device._id}')" title="Edit">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn-icon btn-delete" onclick="deleteSensorDevice('${device._id}')" title="Delete">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            `);
            
            grid.append(card);
          });

          $('#sensorsGrid').show();
          $('#sensorsLoading').hide();
        },
        error: function(xhr) {
          showAlert('sensorAlert', 'Error loading sensor devices', 'error');
          $('#sensorsLoading').hide();
        }
      });
    }

    // Initial load
    $(document).ready(function() {
      loadSensorDevices();
    });
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366F1;
      --primary-dark: #4F46E5;
      --success: #10B981;
      --danger: #EF4444;
      --warning: #F59E0B;
      --info: #3B82F6;
      --bg: #0F172A;
      --bg-light: #1E293B;
      --bg-card: #1E293B;
      --text: #F1F5F9;
      --text-light: #94A3B8;
      --border: #334155;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    .app-wrapper {
      min-height: 100vh;
    }

    /* Header */
    .app-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      padding: 2rem;
      box-shadow: var(--shadow-lg);
      border-bottom: 1px solid var(--border);
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .icon-wrapper {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .app-header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .app-header p {
      opacity: 0.9;
      font-size: 0.95rem;
    }

    .header-stats {
      display: flex;
      gap: 1.5rem;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .stat-item i {
      display: block;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: rgba(255, 255, 255, 0.9);
    }

    .stat-item span {
      display: block;
      font-size: 2rem;
      font-weight: 700;
    }

    .stat-item small {
      display: block;
      opacity: 0.8;
      font-size: 0.85rem;
      margin-top: 0.25rem;
    }

    /* Main Content */
    .main-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    /* Cards */
    .card {
      background: var(--bg-card);
      border-radius: 16px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .card-header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-header h2 {
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .card-header h2 i {
      color: var(--primary);
    }

    .card-body {
      padding: 2rem;
    }

    /* Form */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .form-field {
      display: flex;
      flex-direction: column;
    }

    .form-field.full-width {
      grid-column: 1 / -1;
    }

    .form-field label {
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-light);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-field label i {
      color: var(--primary);
    }

    .form-field input,
    .form-field select {
      padding: 0.75rem 1rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    .form-field input:focus,
    .form-field select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    /* Buttons */
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .btn-secondary {
      background: var(--bg-light);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    .btn-icon {
      background: transparent;
      border: none;
      color: var(--text-light);
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .btn-icon:hover {
      background: var(--bg-light);
      color: var(--text);
    }

    .btn-edit {
      color: var(--info);
    }

    .btn-edit:hover {
      background: rgba(59, 130, 246, 0.1);
      color: var(--info);
    }

    .btn-delete {
      color: var(--danger);
    }

    .btn-delete:hover {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
    }

    /* Alert */
    .alert {
      padding: 1rem 1.25rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: none;
      animation: slideDown 0.3s ease;
      font-weight: 500;
    }

    .alert-success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Sensors Grid */
    .sensors-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
    }

    .sensor-card {
      background: var(--bg-light);
      border-radius: 12px;
      border: 1px solid var(--border);
      overflow: hidden;
      transition: all 0.3s;
    }

    .sensor-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary);
    }

    .sensor-card-header {
      padding: 1.5rem;
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      background: var(--bg-card);
    }

    .sensor-icon {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .sensor-info {
      flex: 1;
    }

    .sensor-info h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .sensor-id {
      font-size: 0.85rem;
      color: var(--text-light);
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .sensor-status {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status-active {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
    }

    .status-active .status-dot {
      background: var(--success);
    }

    .status-inactive {
      background: rgba(148, 163, 184, 0.1);
      color: var(--text-light);
    }

    .status-inactive .status-dot {
      background: var(--text-light);
    }

    .status-maintenance {
      background: rgba(245, 158, 11, 0.1);
      color: var(--warning);
    }

    .status-maintenance .status-dot {
      background: var(--warning);
    }

    .status-error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
    }

    .status-error .status-dot {
      background: var(--danger);
    }

    .sensor-card-body {
      padding: 1.5rem;
    }

    .sensor-detail {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .sensor-detail i {
      color: var(--primary);
      margin-top: 0.25rem;
    }

    .sensor-detail label {
      display: block;
      font-size: 0.85rem;
      color: var(--text-light);
      margin-bottom: 0.25rem;
    }

    .sensor-detail span {
      font-weight: 500;
    }

    .sensor-reading {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }

    .reading-value {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .reading-time {
      font-size: 0.85rem;
      color: var(--text-light);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .sensor-card-actions {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      background: var(--bg-card);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .loading i {
      font-size: 2rem;
      color: var(--primary);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-light);
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        align-items: flex-start;
      }

      .header-stats {
        width: 100%;
        justify-content: space-around;
      }

      .main-content {
        padding: 1rem;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .sensors-grid {
        grid-template-columns: 1fr;
      }

      .card-body {
        padding: 1.5rem;
      }
    }
  </style>
</body>
